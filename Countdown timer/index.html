<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="header-c">
        <h2>Countdown</h2>
      </div>
    </div>

    <div class="year-container">
      <span>Years:<span class="year">2</span></span>
    </div>
    <div class="month-container">
      <span>Months:<span class="month">3</span></span>
    </div>

    <div class="week-container">
      <span>Weeks:<span class="week">3</span></span>
    </div>

    <div class="day-container">
      <span>Days:<span class="time day"></span></span>
    </div>

    <div class="hour-container">
      <span>Hours:<span class="time hour"></span></span>
    </div>

    <div class="minute-container">
      <span>Minutes:<span class="time minute"></span></span>
    </div>

    <div class="second-container">
      <span>Seconds:<span class="time second"></span></span>
    </div>
  </body>
  <script src="app.js"></script>
</html>
