<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="btncontainer">
        <div class="btns">
          <form id="form" name="form">
            <label for="custname">Name:</label>
            <br />
            <input type="text" class="custname" required />
            <br />
            <label for="custsurname">Surname:</label>
            <br />
            <input type="text" class="custsurname" required />
            <br />
            <label for="endd">End date</label>
            <br />
            <input type="date" class="endd" required />
            <br />
            <label for="room">Room</label>
            <br />
            <select class="room">
              <option selected="">Choose Room</option>
            </select>
            <br />
            <button type="submit">Submit</button>
          </form>
        </div>
  </body>
  <script type="module" src="edit.js"></script>
</html>
