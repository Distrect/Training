<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Managment</title>
  </head>
  <body>
    <h2>Add Customer</h2>
    <div class="btncontainer">
      <div class="btns">
        <form id="form" name="form">
          <label for="custname">Name:</label>
          <br />
          <input type="text" class="custname" required />
          <br />
          <label for="custsurname">Surname:</label>
          <br />
          <input type="text" class="custsurname" required />
          <br />
          <label for="startd">Start Date</label>
          <br />
          <input type="date" class="startd" required />
          <br />
          <label for="endd">End date</label>
          <br />
          <input type="date" class="endd" required />
          <br />
          <label for="room">Room</label>
          <br />
          <select class="room">
            <option selected="">Choose Room</option>
          </select>
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
      <br />
      <br />
      <br />
      <div class="cust-container">
        <div class="header">
          <h3>Customers</h3>
        </div>
        <div class="list-container">
          <div class="custs-list">
            <div class="person" data-id="1">
              <p class="name">Samet</p>
              <p class="surname">Sarıçiçek</p>
              <p class="start">01-01-2023</p>
              <p class="end">02-01-2023</p>
              <div class="btns">
                <button class="edit">edit</button>
                <button class="delete">delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
