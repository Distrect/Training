<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">My Beautiful JS Calculator</div>
    <table border="2">
      <tr>
        <td><input type="button" value="c" data-all-clear /></td>
        <td colspan="3"><input type="text" id="textval" /></td>
        <td colspan="3"><input type="text" id="textval1" /></td>
      </tr>
      <tr>
        <td><input type="button" value="+" data-operation /></td>
        <td><input type="button" value="1" data-number/></td>
        <td><input type="button" value="2" data-number/></td>
        <td><input type="button" value="3" data-number/></td>
      </tr>
      <tr>
        <td><input type="button" value="-" data-operation/></td>
        <td><input type="button" value="4" data-number /></td>
        <td><input type="button" value="5" data-number /></td>
        <td><input type="button" value="6" data-number /></td>
      </ tr>
      <
        <td><input type="button" value="*" data-operation /></td>
        <td><input type="button" value="7" data-number /></td>
        <td><input type="button" value="8" data-number /></td>
        <td><input type="button" value="9" data-number /></td>
      </tr>
      <tr>
        <td><input type="button" value="/" data-operation/></td>
        <td><input type="button" value="." data-number /></td>
        <td><input type="button" value="0" data-number /></td>
        <td><input type="button" value="=" data-equals-class /></td>
      </tr>
    </table>
  </body>
  <script src="index.js"></script>
</html>
