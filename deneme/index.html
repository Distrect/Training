<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sciccsors</title>
  </head>
  <body>
    <div class="time">
      <span>Time left:<span id="time"> 60 </span></span>
    </div>
    <br />
    <br />
    <div class="scores">
      <span> User Score: <span id="userScore">0</span> </span>
      <br />
      <span>Computer Score:<span id="computerScore">0</span></span>
    </div>
    <br />
    <br />

    <div class="comment">
      <span><span id="wins"></span>wins.</span>
    </div>
    <br />
    <br />

    <div class="choices">
      <span
        >User:
        <span id="userChocies">✋✌️✊</span>
      </span>
      <span
        >Computer:
        <span id="computerChocies">✋✌️✊</span>
      </span>
    </div>
    <br />
    <br />
    <div class="btns">
      <button class="btn rock">✊</button>
      <button class="btn paper">✋</button>
      <button class="btn sciccsors">✌️</button>
    </div>
    <br />
    <br />
    <button class="start">Start</button>
    <br />
    <br />
    <button id="restart">Restart</button>
    <br />
    <br />
    <button id="pause">Pause</button>
  </body>
  <script src="index.js"></script>
</html>
