    <div class="modal" id="modal">
      <div class="box">
        <h3>Create Folder</h3>
        <small class="err"></small>
        <input
          type="text"
          name=""
          id="modal-input"
          placeholder="Please enter Folder Name"
        />
        <div class="modal-btns">
          <button class="yes">Save</button>
          <button class="no">Cancel</button>
        </div>
      </div>
    </div>
    <div class="input-modal" id="nmodal">

        </div>

          <div class="file-input-div">
            <label for="file-inputer" id="label1">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <input type="file" id="file-inputer" accept=".mp3" />
            </label>
          </div>
          <div class="preview"></div>
          <div class="file-infos">
            <label for="artist">Artsit:</label>
            <input
              type="text"
              name="artist"
              placeholder="Enter music artist...."
              id="artist"
            />
          </div>
        </div>
        <div class="buttons">
          <button id="myes">Save</button>
          <button id="mcancel">Cancel</button>
        </div>
      </div>
    </div>

        <div class="foot">
          <button id="create-playlist">Create Playlist</button>
          <div class="playlistor">
            <button id="save-playlist">Save</button>
            <button id="cancel-playlist">Cancel</button>
            <span id="playlist-count">0</span>
          </div>
        </div>

      <div class="content-container">
        <div class="header">
          <div class="search">
            <div class="auto">
              <input
                type="text"
                name="musicsearch"
                id="searchm"
                placeholder="Search...."
              />
              <div class="auto-list">
                <ul></ul>
              </div>
            </div>

            <div class="autocomp"></div>
          </div>
        </div>
        <div class="music-container">
          <div class="music-box">
            <div class="music-inner">
              <div>
                <img src="./resources/calm.png" alt="" id="mimg" />
              </div>
              <div class="music-info">
                <p class="m">No playing music</p>
                <p class="s">YTD</p>
              </div>
              <div class="controller">
                <div class="range">
                  <input type="range" id="range" value="0" />
                  <span class="v" id="v">00:00</span>
                </div>
                <div class="btns">
                  <i class="fa fa-random cics" aria-hidden="true" id="rand"></i>
                  <div>
                    <i
                      class="fa fa-backward cics"
                      id="prevTrack"
                      aria-hidden="true"
                    ></i>
                    <i class="cics fa fa-play" aria-hidden="true" id="play"></i>
                    <i
                      class="fa fa-forward cics"
                      id="nextTrack"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <i class="fa fa-repeat cics" id="loop" aria-hidden="true"></i>
                  <div class="volume">
                    <input
                      type="range"
                      id="volume-controller"
                      orient="vertical"
                      min="0"
                      max="100"
                      value="0"
                    />
                    <i
                      class="fa fa-volume-up cics"
                      aria-hidden="true"
                      id="mute"
                      value="on"
                    ></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="music-footer">
          <div class="music-footer-header">Header</div>
          <div class="footer-drawer fclose">
            <div class="drawer-btn">
              <span id="drawerClsBtn"></span>
            </div>
            <hr />
            <div class="file-system">
              <div class="fs-top">
                <div class="router-bar"></div>
                <hr />
                <div class="file-actions">
                  <button id="back">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                  </button>
                  <label id="label">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </label>
                  <button id="create-folder">
                    <i class="fa fa-folder" aria-hidden="true"></i>
                  </button>
                </div>
                <hr />
              </div>
              <div class="file-content">

                  <span>Upload File</span>
                  <span>Delete</span>
